<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<header>
    <div id="cabecalho">
        <p id="nome">Emilio Morenatti Fotografia</p>
    </div>
</header>
<main>
    <div class="banner">
        <div>
            <p id="emilio">Emilio Morenatti Fotografia</p>
            <p id="debutantes">Debutantes - Casamentos - Ensaios</p>
        </div>
    </div>
    <p id="casamentos">CASAMENTOS</p>
    <div>
        <div id="umcasa">
            <figure>
                <img src="img/casamento1.jpeg" alt="">
            </figure>
        </div>
        <div id="casadois">
            <figure>
                <img src="img/casamento2.png" width="300px" height="300px" alt="">
            </figure>
        </div>
        <div id="casatres">
            <figure>
                <img src="img/casamento3.jpeg" width="300px" height="300px" alt="">
            </figure>
        </div>
    </div>
    <div>
    <p id="ensaios">ENSAIOS</p>>
    <div>
        <figure id="ensaio1">
            <img src="img/ensaio1.jpeg" alt="">
        </figure>
    </div>
    <figure id="ensaio2">
        <img src="img/ensaio2.jpeg" alt="">
    </figure>
</div>
    <p id="debu">DEBUTANTES</p>
    <figure id="debuimg">
        <img src="img/debutante.jpeg" width="630px" height="600px" alt="">
    </figure>

    <form class="form">
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
            <input placeholder="Enter email" type="email">
            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>
        <div class="input-container">
            <input placeholder="Enter password" type="password">

            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round"
                        stroke-linecap="round"></path>
                    <path
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>
        <button class="submit" type="submit">
            Sign in
        </button>

        <p class="signup-link">
            No account?
            <a href="">Sign up</a>
        </p>
    </form>
    <div id="fim">
        <p id="contato">EMAIL PARA CONTATO: emiliomorenatti@gmail.com</p>
    </div>

</main>

<body>

</body>

</html>
